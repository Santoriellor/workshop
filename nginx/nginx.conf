server {
  listen 80;
  server_name localhost;

  # Serve React frontend
  root /usr/share/nginx/html;
  index index.html;

  # React router fallback â€” serve index.html for all other routes (SPA)
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to Django backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Serve backend static files
  location /static_django/ {
    alias /backend/staticfiles/;
    expires max;
    access_log /var/log/nginx/static_access.log;
  }

  # Serve backend media files
  location /media/ {
    alias /backend/media/;
    expires max;
    access_log /var/log/nginx/media_access.log;
  }
}
