name: Deploy to VPS

on:
  push:
    branches: ["main"]    # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project to VPS
        run: |
          rsync -avz \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude "__pycache__" \
            ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}/

      - name: Ensure nginx/media folder and config exist on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${{ secrets.VPS_DEPLOY_PATH }}'
            # Create folder if it doesn't exist
            mkdir -p \$DEPLOY_PATH/nginx/media
            # Copy default.conf from repo to VPS
            cp -n \$DEPLOY_PATH/nginx/media/default.conf \$DEPLOY_PATH/nginx/media/default.conf || echo 'default.conf already exists'
            ls -l \$DEPLOY_PATH/nginx/media/
          "

      - name: Build and restart services on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd ${{ secrets.VPS_DEPLOY_PATH }} &&
            docker compose build --no-cache &&
            docker compose up -d
          "
